<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function submitForm() {
            var elements = document.getElementById("myForm").elements;
            var elemsArr1 = Array.from(elements);
            var submission = {};
        
            elemsArr1.forEach((element) => {
            console.log(element.name + " " + element.value);
            submission[element.name] = element.value;
        });

            if (!submission.firstName || !submission.lastName || !submission.email || !submission.password || !submission.dob) {
                document.getElementById('result').innerHTML = '<p class="text-danger">All fields are required!</p>';
                return;
            }

            var specialChar = /[!?]/;
            if (!specialChar.test(submission.password)) {
                document.getElementById('result').innerHTML = '<p class="text-danger">Password must contain at least one special character (! or ?).</p>';
                return;
            }

            submission.password = '*'.repeat(submission.password.length);

            document.getElementById('result').innerHTML = `
             <div class="alert alert-success">
            Registration Successful! <br>
            First Name: ${submission.firstName} <br>
            Last Name: ${submission.lastName} <br>
            Email: ${submission.email} <br>
            Password: ${submission.password} <br>
            Date of Birth: ${submission.dob}
        </div>
        `;
            }
        
    </script>
</head>
<body>
    <div class="container">
        <h2 class="text-center">User Registration</h2>
        <form id="myForm">
            First name: <input type="text" name="firstName" value=""><br>
            Last name: <input type="text" name="lastName" value=""><br>
            Email: <input type="email" name="email" value=""><br>
            Password: <input type="password" name="password"  value=""><br>
            Date of Birth: <input type="date" name="dob" value=""><br>
            <button type = "button" onclick="submitForm()">Submit</button>
        </form>

        <div id="result" class="mt-5"></div>
    </div>

   
</body>
</html>
